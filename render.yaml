services:
  - type: web
    name: anime-art-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: animebot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: animebot-redis
          type: redis
          property: connectionString

databases:
  - name: animebot-db
    plan: free

services:
  - type: redis
    name: animebot-redis
    plan: free
    maxmemoryPolicy: noeviction